<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h2>Edit book</h2>

    <div>
    <form th:object="${book}" th:action="@{/saveEditedBook}" action="#" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        <br>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <br>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <br>
        <label for="publicationYear">Publication Year</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}" />
        <br>
        <input type="submit" value="Save Edit"></input>
        
        <!-- <label for="price">Price</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" /> -->
    </form>
</div>
    
  </body>
</html>
